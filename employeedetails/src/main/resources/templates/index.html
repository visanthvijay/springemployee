<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="ISO-8859-1">
    <title>Employee Test</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
</head>

<body>
	<nav class="navbar navbar-expand-lg navbar-light text-light bg-primary">
	  <h1><a class="navbar-brand text-light" href="#">SPRING BOOT TEST</a></h1>
	  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
	    <span class="navbar-toggler-icon"></span>
	  </button>
	
	  <div class="collapse navbar-collapse" id="navbarSupportedContent">
	    <ul class="navbar-nav mr-auto ml-5">
	      <li class="nav-item active">
	        <a class="nav-link text-light" href="#">Home <span class="sr-only">(current)</span></a>
	      </li>
	      <li class="nav-item">
	        <a th:href="@{/showNewEmployeeForm}" class="nav-link text-light" > Add Employee </a>
	      </li>
	    </ul>
	  </div>
	</nav>

    <div class="container my-2 py-md-3">
        <h3>Employees Table</h3>

        <table class="table table-responsive-md mt-4">
            <thead  class="thead-light">
                <tr>
                    <th style="min-width: 130px;">First Name</th>
                    <th style="min-width: 130px;">Last Name</th>
                    <th style="min-width: 160px;">Email</th>
                    <th>Permanent Address</th>
                    <th>Correspondence Address</th>
                    <th> Actions </th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="employee : ${listEmployees}">
                    <td th:text="${employee.firstName}"></td>
                    <td th:text="${employee.lastName}"></td>
                    <td th:text="${employee.email}"></td>
                    <td style="max-width: 160px;word-wrap:break-word;" th:text="${employee.permanentaddress}"></td>
                    <td  style="max-width: 160px;word-wrap:break-word;" th:text="${employee.correspondenceaddress}"></td>
                    <td><a th:href="@{/showFormForUpdate/{id}(id=${employee.id})}" class="btn btn-primary rounded-circle"><i class="fa fa-pencil"></i></a>
                    <a th:href="@{/deleteEmployee/{id}(id=${employee.id})}" class="btn btn-danger rounded-circle"><i class="fa fa-close"></i></a></td>
                    
                </tr>
            </tbody>
        </table>
    </div>
</body>

</html>
