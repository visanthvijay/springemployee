<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="ISO-8859-1">
    <title>Employee Management System</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>

<body>
	<nav class="navbar navbar-expand-lg navbar-light text-light bg-primary">
		  <h1><a class="navbar-brand text-light" href="#">SPRING BOOT TEST</a></h1>
		  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
		    <span class="navbar-toggler-icon"></span>
		  </button>
		
		  <div class="collapse navbar-collapse" id="navbarSupportedContent">
		    <ul class="navbar-nav mr-auto ml-5">
		      <li class="nav-item active">
		        <a class="nav-link text-light" href="/">Home <span class="sr-only">(current)</span></a>
		      </li>
		      <li class="nav-item">
		        <a href="#" class="nav-link text-light active" > Add Employee </a>
		      </li>
		    </ul>
		  </div>
		</nav>
    <div class="container my-2 py-md-3">
        <h1>Employee Test</h1>
        <hr>
        <h3>Add Employee</h3>

        <form action="#" th:action="@{/saveEmployee}" th:object="${employee}" method="POST">
            <input type="text" th:field="*{firstName}" placeholder="First Name" class="form-control mb-4 col-4">

            <input type="text" th:field="*{lastName}" placeholder="Last Name" class="form-control mb-4 col-4">

            <input type="text" th:field="*{email}" placeholder="Email" class="form-control mb-4 col-4">
            
            <input type="text" th:field="*{permanentaddress}" placeholder="Permanent Address" class="form-control mb-4 col-4">
            
            <input type="text" th:field="*{correspondenceaddress}" placeholder="Correspondence Address" class="form-control mb-4 col-4">

            <button type="submit" class="btn btn-info col-2"> Save</button>
        </form>

        <hr>

        <a th:href="@{/}"> Back to Employee List</a>
    </div>
</body>

</html>
